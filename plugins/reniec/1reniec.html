<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Consulta Reniec - Perú</title>

<!--<script src="js/jquery.min.js"></script>-->
<script src="js/jquery-3.4.1.min.js"></script>
</head>

<body>

<form method="post">
	<input type="text" class="dni" id="dni" name="dni" minlength="8" maxlength="8" placeholder="Ingrese su N° DNI" required>
    <button id="botoncito" class="botoncito">Enviar</button>
    
</form>

<div id="mostrar_dni">Aqui se mostrara el dni Consultado</div>
<div>APELLIDO PATERNO: <span id="paterno"></span></div>
<div>APELLIDO MATERNO: <span id="materno"></span></div>
<div>NOMBRES COMPLETOS: <span id="nombres"></span></div>
<div>En una Sola Linea: <span id="complet"></span></div>
<br>
<br>
Enlaces de Inrerés:
<ol>
	<li><a href="http://app.sis.gob.pe/SisConsultaEnLinea/Consulta/frmConsultaEnLinea.aspx" target="_blank">Enlace 1</a></li>
	<li><a href="http://ww4.essalud.gob.pe:7777/acredita/" target="_blank">Enlace 2</a></li>
	<li><a href="http://www.sunat.gob.pe/cl-ti-itmrconsruc/FrameCriterioBusquedaMovil.jsp" target="_blank">Enlace 3</a></li>
</ol>

<script>
	$(function(){
		$('#botoncito').on('click', function(){
			var dni = $('#dni').val();
			var url = 'callreniec.php';
			$.ajax({
			type:'POST',
			url:url,
			data:'dni='+dni,
			success: function(datos_dni){
				var datos = eval(datos_dni);
					$('#mostrar_dni').text(datos[0]);
					$('#paterno').text(datos[1]);
					$('#materno').text(datos[2]);
					$('#nombres').text(datos[3]);
					$('#complet').text(datos[1]+' '+datos[2]+' '+datos[3]);
			}
		});
		return false;
		});
	});
</script>

</body>
</html>
